  <!-- Inicio -->
  <section id="inicio">
    <div id="circle-box">
      <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient y1="1" x1="0" id="cyan-magenta">
            <stop offset="0" stop-color="#00ffff"/>
            <stop offset="1" stop-color="#ff00ff"/>
          </linearGradient>
          <linearGradient y1="0.25" x1="0.25" y2="0.75" x2="0.75" id="bw">
            <stop offset="0" stop-color="#ffffff"/>
            <stop offset="1" stop-color="#000"/>
          </linearGradient>
          <mask id="circle-mask">
            <circle id="mask-circle" r="250" cy="250" cx="250" fill="url(#bw)"/>
          </mask>
        </defs>
        <g>
          <title>Layer 1</title>
          <g id="svg_1">
          <circle id="circle" r="250" cy="250" cx="250" fill="url(#cyan-magenta)" mask="url(#circle-mask)"/>
          <!-- <circle id="mask-circle" r="250" cy="250" cx="250" fill="url(#bw)"/> -->
          </g>
        </g>
      </svg>
    </div>
    <p id="inicio-text">
      <strong>M23</strong> é um abiente criado para servir tanto como uma vitrine para meus pojetos pessoas, quanto como uma forma de laboratório para projetos mais experimentais que possam ter ou não utilidade comercial.
    </p>
  </section>

  <!-- Bio -->
